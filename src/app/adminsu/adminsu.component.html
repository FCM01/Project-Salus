<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <ul>
            LIST 1
            <li 
              *ngFor="let item of list1" 
              [class.item-selected]="item.selected"
              (click)="toggleSelection(item, 1)">{{item.text}}</li>
          </ul>
        <form [formGroup]="databaseForm" (ngSubmit)="setValues()">
           <h1>
             {{databaseselected}}
           </h1>
            <input type="submit" class="fadeIn fourth" value="Search">
        </form>
        <table>
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody  *ngFor= "let user of userarray">
                <tr>
                  <th scope="row">{{num + 1}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.surname}}</td>
                  <td>{{user.email}}</td>
                </tr>
                <!-- <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr> -->
              </tbody>
        </table>

                  <h4 *ngIf="items.comments !== [] ">-> {{items.name}}</h4>
                  <p>> {{comment}}</p>
            </div> -->
        </div>
    </div> 
    
</body>
</html>
