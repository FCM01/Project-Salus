<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <form [formGroup]="databaseForm" (ngSubmit)="setValues(databaseForm.value)">
            <input type="password" id="password" formControlName="database_name" class="fadeIn third" name="login" placeholder="Database Name">
            <div class="alert" *ngIf="!databaseForm.controls['database_name'].valid &&databaseForm.controls['database_name'].touched">
              <span>{{titleAlert1}} </span>
            </div>
            <input [disabled]="!databaseForm.valid" type="submit" class="fadeIn fourth" value="Search">
        </form>
        <table>
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
        </table>
            <!-- <div class="names" id="presentData" *ngFor="let items of data" >
                <div class="comments" *ngFor="let comment of items.comments">
                  <h4 *ngIf="items.comments !== [] ">-> {{items.name}}</h4>
                  <p>> {{comment}}</p>
            </div> -->
        </div>
    </div> 
    
</body>
</html>
